<!doctype html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=description><meta name=viewport content="width=device-width, initial-scale=1"><title>W3C Webperf Issue Tracker</title><meta name=mobile-web-app-capable content=yes><link rel=icon sizes=192x192 href=images/touch/chrome-touch-icon-192x192.png><meta name=apple-mobile-web-app-capable content=yes><meta name=apple-mobile-web-app-status-bar-style content=black><meta name=apple-mobile-web-app-title content="Web Starter Kit"><link rel=apple-touch-icon-precomposed href=apple-touch-icon-precomposed.png><meta name=msapplication-TileImage content=images/touch/ms-touch-icon-144x144-precomposed.png><meta name=msapplication-TileColor content=#3372DF><link rel=stylesheet href=styles/main.css></head><body><a href=https://github.com/you><img style="position: absolute; top: 0; right: 0; border: 0; z-index:100" src=https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67 alt="Fork me on GitHub" data-canonical-src=https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png></a><header class="app-bar promote-layer"><div class=app-bar-container><h1 class=logo><strong>W3C Webperf Issue Tracker</strong></h1></div></header><main></main><script id=entry-template type=text/x-handlebars-template>{{#if issues}} <section> <h2>{{ name }}</h2> {{#each issues}} <div> <h4> <a href="{{ html_url }}">{{ title }}</a> </h4> <div style="font-style: italic"> {{#if pull_request}} <strong>pull request</strong> - {{/if}} <span class="{{#ifCond comments '>' 0}} color--green {{else}} color--red {{/ifCond}}"> {{comments}} {{pluralize comments "comment" "comments" }} </span> - <span> last update: <i class="{{dateColor updated_at}}">{{dateFormat updated_at}}</i> </span> - <span>assignee: {{#if assignee}} <i class="color--green">{{ assignee.login }}</i> {{else}} <i class="color--red">none</i> {{/if}} </span> {{#if labels}} - {{# each labels}} <span style="color: #{{color}}">{{name}}</span> {{/each}} {{/if}} </div> </div> {{/each}} </section> {{/if}}</script><script src=scripts/main.min.js></script></body></html>
